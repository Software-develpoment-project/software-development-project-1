spring.application.name=softwareproject1

# DataSource configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Tells Hibernate to create schema from Entities, drop when app shuts down
spring.jpa.hibernate.ddl-auto=create-drop 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Tell Spring Boot NOT to run schema.sql or data.sql
spring.sql.init.mode=never

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server configuration
server.port=8080

# Logging
logging.level.org.springframework.web=INFO
logging.level.codefusion.softwareproject1=DEBUG

# Enable debug mode
debug=true