<svg viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Classes -->
  <!-- Quiz class -->
  <rect x="340" y="50" width="160" height="130" fill="white" stroke="black" stroke-width="2"/>
  <line x1="340" y1="80" x2="500" y2="80" stroke="black" stroke-width="2"/>
  <line x1="340" y1="130" x2="500" y2="130" stroke="black" stroke-width="2"/>
  <text x="420" y="70" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14">Quiz</text>
  <text x="350" y="100" font-family="Arial" font-size="12">- id: Long</text>
  <text x="350" y="115" font-family="Arial" font-size="12">- name: String</text>
  <text x="350" y="130" font-family="Arial" font-size="12">- description: String</text>
  <text x="350" y="145" font-family="Arial" font-size="12">- courseCode: String</text>
  <text x="350" y="160" font-family="Arial" font-size="12">- published: Boolean</text>
  
  <!-- Question class -->
  <rect x="40" y="220" width="160" height="120" fill="white" stroke="black" stroke-width="2"/>
  <line x1="40" y1="250" x2="200" y2="250" stroke="black" stroke-width="2"/>
  <line x1="40" y1="290" x2="200" y2="290" stroke="black" stroke-width="2"/>
  <text x="120" y="240" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14">Question</text>
  <text x="50" y="270" font-family="Arial" font-size="12">- id: Long</text>
  <text x="50" y="285" font-family="Arial" font-size="12">- content: String</text>
  <text x="50" y="300" font-family="Arial" font-size="12">- difficultyLevel: Enum</text>
  <text x="50" y="315" font-family="Arial" font-size="12">+ getters/setters()</text>
  <text x="50" y="330" font-family="Arial" font-size="12">+ addChoice()</text>
  
  <!-- Choice class (renamed from AnswerOption) -->
  <rect x="40" y="400" width="160" height="100" fill="white" stroke="black" stroke-width="2"/>
  <line x1="40" y1="430" x2="200" y2="430" stroke="black" stroke-width="2"/>
  <line x1="40" y1="460" x2="200" y2="460" stroke="black" stroke-width="2"/>
  <text x="120" y="420" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14">Choice</text>
  <text x="50" y="445" font-family="Arial" font-size="12">- id: Long</text>
  <text x="50" y="460" font-family="Arial" font-size="12">- content: String</text>
  <text x="50" y="475" font-family="Arial" font-size="12">- isCorrect: Boolean</text>
  <text x="50" y="490" font-family="Arial" font-size="12">+ getters/setters()</text>
  
  <!-- Category class -->
  <rect x="590" y="220" width="160" height="100" fill="white" stroke="black" stroke-width="2"/>
  <line x1="590" y1="250" x2="750" y2="250" stroke="black" stroke-width="2"/>
  <line x1="590" y1="280" x2="750" y2="280" stroke="black" stroke-width="2"/>
  <text x="670" y="240" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14">Category</text>
  <text x="600" y="270" font-family="Arial" font-size="12">- id: Long</text>
  <text x="600" y="285" font-family="Arial" font-size="12">- name: String</text>
  <text x="600" y="300" font-family="Arial" font-size="12">- description: String</text>
  <text x="600" y="315" font-family="Arial" font-size="12">+ getters/setters()</text>
  
  
  <!-- Teacher class -->
  <rect x="240" y="220" width="160" height="120" fill="white" stroke="black" stroke-width="2"/>
  <line x1="240" y1="250" x2="400" y2="250" stroke="black" stroke-width="2"/>
  <line x1="240" y1="290" x2="400" y2="290" stroke="black" stroke-width="2"/>
  <text x="320" y="240" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14">Teacher</text>
  <text x="250" y="270" font-family="Arial" font-size="12">- id: Long</text>
  <text x="250" y="285" font-family="Arial" font-size="12">- username: String</text>
  <text x="250" y="300" font-family="Arial" font-size="12">- password: String</text>
  <text x="250" y="315" font-family="Arial" font-size="12">+ createQuiz()</text>
  <text x="250" y="330" font-family="Arial" font-size="12">+ manageCategories()</text>
  
  <!-- Student class -->
  <rect x="430" y="220" width="160" height="120" fill="white" stroke="black" stroke-width="2"/>
  <line x1="430" y1="250" x2="590" y2="250" stroke="black" stroke-width="2"/>
  <line x1="430" y1="290" x2="590" y2="290" stroke="black" stroke-width="2"/>
  <text x="510" y="240" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14">Student</text>
  <text x="440" y="270" font-family="Arial" font-size="12">- id: Long</text>
  <text x="440" y="285" font-family="Arial" font-size="12">- username: String</text>
  <text x="440" y="300" font-family="Arial" font-size="12">- password: String</text>
  <text x="440" y="315" font-family="Arial" font-size="12">+ takeQuiz()</text>
  <text x="440" y="330" font-family="Arial" font-size="12">+ reviewQuiz()</text>
  
  <!-- Review class -->
  <rect x="330" y="400" width="160" height="100" fill="white" stroke="black" stroke-width="2"/>
  <line x1="330" y1="430" x2="490" y2="430" stroke="black" stroke-width="2"/>
  <line x1="330" y1="470" x2="490" y2="470" stroke="black" stroke-width="2"/>
  <text x="410" y="420" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14">Review</text>
  <text x="340" y="445" font-family="Arial" font-size="12">- id: Long</text>
  <text x="340" y="460" font-family="Arial" font-size="12">- content: String</text>
  <text x="340" y="475" font-family="Arial" font-size="12">- createdAt: DateTime</text>
  <text x="340" y="490" font-family="Arial" font-size="12">+ getters/setters()</text>
  
  <!-- Feedback class (new) -->
  <rect x="510" y="400" width="160" height="100" fill="white" stroke="black" stroke-width="2"/>
  <line x1="510" y1="430" x2="670" y2="430" stroke="black" stroke-width="2"/>
  <line x1="510" y1="470" x2="670" y2="470" stroke="black" stroke-width="2"/>
  <text x="590" y="420" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14">Feedback</text>
  <text x="520" y="445" font-family="Arial" font-size="12">- id: Long</text>
  <text x="520" y="460" font-family="Arial" font-size="12">- message: String</text>
  <text x="520" y="475" font-family="Arial" font-size="12">- isCorrect: Boolean</text>
  <text x="520" y="490" font-family="Arial" font-size="12">+ getters/setters()</text>
  
  <!-- Relationships -->
  <!-- Quiz to Question: 1 to many -->
  <line x1="340" y1="115" x2="120" y2="220" stroke="white" stroke-width="1"/>
  <text x="230" y="180" font-family="Arial" font-size="10">1</text>
  <text x="140" y="210" font-family="Arial" font-size="10">*</text>
  <polygon points="120,220 130,210 110,210" fill="white" stroke="white" stroke-width="1"/>
  
  <!-- Question to Choice: 1 to many -->
  <line x1="120" y1="340" x2="120" y2="400" stroke="white" stroke-width="1"/>
  <text x="110" y="360" font-family="Arial" font-size="10">1</text>
  <text x="110" y="390" font-family="Arial" font-size="10">*</text>
  <polygon points="120,400 125,390 115,390" fill="white" stroke="white" stroke-width="1"/>
  
  <!-- Quiz to Category: many to 1 -->
  <line x1="500" y1="115" x2="670" y2="220" stroke="white" stroke-width="1"/>
  <text x="510" y="130" font-family="Arial" font-size="10">*</text>
  <text x="660" y="210" font-family="Arial" font-size="10">1</text>
  <polygon points="670,220 660,210 680,210" fill="white" stroke="white" stroke-width="1"/>
  
  
  <!-- Teacher to Quiz: 1 to many -->
  <line x1="330" y1="220" x2="400" y2="180" stroke="white" stroke-width="1"/>
  <text x="340" y="210" font-family="Arial" font-size="10">1</text>
  <text x="390" y="170" font-family="Arial" font-size="10">*</text>
  <polygon points="400,180 390,170 390,190" fill="white" stroke="white" stroke-width="1"/>
  
 
  
  <!-- Question to Feedback: 1 to 1 -->
  <line x1="200" y1="280" x2="510" y2="430" stroke="white" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="220" y="290" font-family="Arial" font-size="10">1</text>
  <text x="500" y="420" font-family="Arial" font-size="10">1</text>
  <polygon points="510,430 500,425 500,435" fill="white" stroke="white" stroke-width="1"/>
  
  <!-- Student to Review: 1 to many -->
  <line x1="510" y1="340" x2="410" y2="400" stroke="white" stroke-width="1"/>
  <text x="500" y="350" font-family="Arial" font-size="10">1</text>
  <text x="400" y="390" font-family="Arial" font-size="10">*</text>
  <polygon points="410,400 405,390 415,390" fill="white" stroke="white" stroke-width="1"/>
  
  <!-- Quiz to Review: 1 to many -->
  <line x1="420" y1="180" x2="410" y2="400" stroke="white" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="430" y="200" font-family="Arial" font-size="10">1</text>
  <text x="400" y="390" font-family="Arial" font-size="10">*</text>
  <polygon points="410,400 405,390 415,390" fill="white" stroke="white" stroke-width="1"/>
  
  <!-- Student to Feedback relation (for viewing feedback) -->
  <line x1="550" y1="340" x2="590" y2="400" stroke="white" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="560" y="360" font-family="Arial" font-size="10">1</text>
  <text x="580" y="390" font-family="Arial" font-size="10">*</text>
  <polygon points="590,400 585,390 595,390" fill="white" stroke="white" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="18">Quizzer Application Class Diagram</text>
</svg>